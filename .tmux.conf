# unbind C-b
# set-option -g prefix C-a

#active window color
set-option -g status-bg colour244
set-option -g window-status-current-bg green
bind r source-file ~/.tmux.conf \; display-message  "Finished sourcing ~/.tmux.conf."
# start numberring at 1
set -g base-index 1
set -g default-terminal "xterm-256color"

#set -g mouse-resize-pane on
#set -g mouse-select-pane on
#set -g mouse-select-window on
set -g history-limit 30000
set -g message-fg black
set -g message-bg colour244
set-option -g renumber-window on
set-window-option -g aggressive-resize
setw -g clock-mode-colour green

# make mouse scroll work
setw -g mode-mouse on
set-option -g history-limit 50000
